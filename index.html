<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Guess Number Game</h1>
    </header>
    <main class="container">
        <section id="player-registration">
            <h2>Register Player</h2>
            <input type="text" id="player-name" placeholder="Enter Your Name">
            <button id="start-game">Start Game</button>
        </section>
        <section id="game-container" class="hidden">
            <h2>Game On!</h2>
            <p id="player-display"></p>
            <input type="number" placeholder="Enter your guess">
            <button id="guess-btn">Guess</button>
            <p id="message"></p>
            <button id="next-game" class="hidden">Next Game</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Guess Number Game</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
