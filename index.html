<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="confetti"></canvas>
    <div class="lego-container">
        <h1>Guess the Number</h1>
        <div class="attempts-display">Attempts: <span id="attempts">0</span></div>
        <input type="text" pattern="[0-9]+" maxlength="3" placeholder="Enter a number between 1-100" required>
        <button>Guess!</button>
        <p id="message">Start guessing...</p>
    </div>
    <audio id="winSound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>
    <audio id="errorSound" src="https://assets.mixkit.co/active_storage/sfx/2955/2955-preview.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
