<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="confetti"></canvas>
    <div id="player-registration" class="lego-container">
        <h1>Welcome to Number Game</h1>
        <input type="text" id="player-name" placeholder="Enter your name" required>
        <button id="start-game">Start Game</button>
    </div>
    <div id="game-container" class="lego-container hidden">
        <h1>Welcome <span id="player-display"></span>!</h1>
        <div class="attempts-display">Attempts: <span id="attempts">0</span></div>
        <label for="number-input">Enter a number between 1-100</label>
        <input id="number-input" type="number" pattern="[0-9]*" inputmode="numeric" maxlength="3" required style="appearance: none;">
        <button id="guess-btn">Guess!</button>
        <p id="message">Start guessing...</p>
        <button id="next-game" class="hidden">Play Again</button>
    </div>
    <audio id="winSound" src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>
    <audio id="errorSound" src="https://assets.mixkit.co/active_storage/sfx/2744/2744-preview.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
