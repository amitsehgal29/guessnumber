<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intergalactic Number Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="space-bg"></div>
    <header>
        <h1>🌌 Intergalactic Number Quest 🚀</h1>
    </header>
    <main class="container">
        <section id="player-registration">
            <h2>👨‍🚀 Space Explorer Registration</h2>
            <div class="input-group">
                <input type="text" id="player-name" placeholder="Enter Your Cosmic Name" aria-label="Player Name">
                <button id="start-game">Launch Mission</button>
            </div>
        </section>
        <section id="game-container" class="hidden">
            <h2>🎯 Mission Control</h2>
            <div class="game-content">
                <div class="status-group">
                    <p id="player-display"></p>
                    <div class="attempts-display">
                        Warp Attempts: <span id="attempts">0</span>
                    </div>
                </div>
                <div class="input-group">
                    <input type="number" placeholder="Enter coordinates (1-100)" aria-label="Guess Input">
                    <button id="guess-btn">Calculate Position</button>
                </div>
                <p id="message" role="alert"></p>
                <button id="next-game" class="hidden">Next Mission</button>
            </div>
        </section>
    </main>
    <footer>
        <p>🌠 Intergalactic Number Quest &copy; 2025 Space Games</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
