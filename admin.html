<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Command Center</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>🛸 Space Command Center</h1>
    </header>
    <main>
        <section id="login-container" class="container">
            <h2>🔐 Command Authorization</h2>
            <div class="input-group">
                <input type="password" id="admin-password" placeholder="Enter Command Code" aria-label="Admin Password">
                <button id="login-btn">Access Controls</button>
            </div>
            <p id="login-message" role="alert"></p>
        </section>

        <section id="admin-panel" class="container hidden">
            <button id="clear-stats" class="purge-data-btn">🚫 Purge Mission Data</button>
            <h2>📊 Intergalactic Mission Logs</h2>
            
            <div class="stats-filters">
                <input type="text" id="player-filter" placeholder="Filter by player name">
                <div class="button-group">
                    <button id="apply-filters">Apply Filters</button>
                    <button id="reset-filters">Reset Filters</button>
                </div>
            </div>

            <div id="summary-container" class="stats-summary">
                <!-- Summary will be loaded here -->
            </div>

            <div id="stats-container" class="admin-stats">
                <!-- Stats will be loaded here -->
            </div>
        </section>
    </main>
    <footer>
        <p>🌌 Space Command &copy; 2025 Intergalactic Fleet</p>
    </footer>
    <script src="admin.js"></script>
</body>
</html>
