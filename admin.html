<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <main id="admin-panel" class="container">
        <section id="login-container">
            <h2>Login</h2>
            <input type="password" id="admin-password" placeholder="Enter Admin Password" aria-label="Admin Password">
            <button id="login-btn">Login</button>
            <p id="login-message" role="alert"></p>
        </section>
        <section id="stats-container" class="hidden">
            <h2>Game Statistics</h2>
            <!-- Stats will be dynamically loaded here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Guess Number Game</p>
    </footer>
    <script src="admin.js"></script>
</body>
</html>
